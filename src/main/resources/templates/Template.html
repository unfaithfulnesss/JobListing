<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>JobListing Management</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{JobListingsList}">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Job listings</a>
            <ul class="dropdown-menu">
                <li th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''jobPoster'')')}"><a class="dropdown-item" th:href="@{createJobListing}">New</a></li>
                <li><a class="dropdown-item" th:href="@{JobListingsList}">List</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Categories</a>
            <ul class="dropdown-menu">
                <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="dropdown-item" th:href="@{createCategory}">New</a></li>
                <li><a class="dropdown-item" th:href="@{CategoriesList}">List</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Applicants</a>
            <ul class="dropdown-menu">
                <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="dropdown-item" th:href="@{createApplicant}">New</a></li>
                <li><a class="dropdown-item" th:href="@{applicantsList}">List</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Job Posters</a>
            <ul class="dropdown-menu">
                <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}"><a class="dropdown-item" th:href="@{createJobPoster}">New</a></li>
                <li><a class="dropdown-item" th:href="@{JobPostersList}">List</a></li>
            </ul>
        </li>
    </ul>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" th:text="${#authentication.name}">[username]</a>
            <ul class="dropdown-menu">
                <a sec:authorize="!isAuthenticated()" class="dropdown-item" href="#">login</a>
                <form method="post" th:action="@{/logout}">
                    <button sec:authorize="isAuthenticated()" class="dropdown-item" type="submit">logout</button>
                </form>

            </ul>
        </li>
    </ul>
</nav>
<main class="container mt-3">
    <div layout:fragment="content">

    </div>
</main>
<footer class="text-center text-lg-start bg-light text-muted"> <br>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Copyright Â© 2024. All rights reserved.
    </div>
</footer>
</body>
</html>
