<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <title>Category Edition</title>
</head>
<body>
<div layout:fragment="content">
<main>
    <form th:action="@{updateCategory}" method="post">
        <div hidden="hidden" >
            <label for="id" class="form-label fw-semibold">ID : </label>
            <input type="text" class="form-control form-control-lg" id="id" name="id" th:value="${Categories.id}">
        </div>
        <div>
            <label for="name" class="form-label fw-semibold">Category Name : </label>
            <input type="text" class="form-control form-control-lg" id="name" name="name" th:value="${Categories.name}">
        </div> <br>
        <div>
            <input type="submit" class="btn btn-outline-success" value="Update">
        </div>
    </form>
</main>
<!--<footer>-->
<!--    <a th:href="@{CategoriesList}">Categories List</a>-->
<!--</footer>-->
</div>
</body>
</html>
